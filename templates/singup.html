{% extends "layout.html" %}

{% block title %}
    Registrarse
{% endblock %}

{% block body %}
	<div id="topdiv1" class="card">
		<form class="px-4 py-3" method="POST" action="{{ url_for('signup') }}">
			<h5 class="card-title">Registrarse como vendedor</h5>
		    <div class="form-group">
		      <label for="name">Nombre completo</label>
		      <input type="text" required="required" class="form-control" name="fullname" placeholder="fullname" autofocus>
		    </div>
		    <div class="form-group">
			      <label for="username">Username</label>
			      <input type="text" required="required" class="form-control" name="username" placeholder="Ej: juanito">
			    </div>
		    <div class="form-group">
		      <label for="password">Contraseña</label>
		      <input type="password" required="required" class="form-control" name="password" placeholder="Contraseña">
		    </div>
		    <div class="form-group">
		      <label for="password">Confirmar</label>
		      <input type="password" required="required" class="form-control" name="repassword" placeholder="Confirmar">
		    </div>
		    <button type="submit" class="btn btn-primary">Registrarse</button>
		</form>
		<div class="dropdown-divider"></div>
		<a class="dropdown-item" href="{{ url_for('login') }}">Ya tienes una cuenta? Inicia sesión :) </a>
	</div>
{% endblock %}
