{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
	<div class="container" id="topdiv5">
		<h5 class="card-title">Edita tu producto</h5>
		<form action="{{ url_for('edit', pro_id = result.pro_id) }}" method="POST">
			<div class="form-group">
	    		<label for="exampleFormControlTextarea1">Categoria</label>
	    		<textarea class="form-control" id="exampleFormControlTextarea1" rows="1"name="category" required>{{result.category}}</textarea>
	  		</div>
	  		<div class="form-group">
	    		<label for="exampleFormControlTextarea1">Nombre</label>
	    		<textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="pro_name" required>{{result.name}}</textarea>
	  		</div>
	  		<div class="form-group">
	    		<label for="exampleFormControlTextarea1">Descrici√≥n</label>
	    		<textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="description" required>{{result.description}}</textarea>
	  		</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Rango de precio</label>
	    		<select class="form-control" name="price_range">
					<option value="C$100-C$500">C$100-C$500</option>
					<option value="C$500-C$1000">C$500-C$1000</option>
					<option value="C$1000-C$2000">C$1000-C$2000</option>
					<option value="C$2000-C$5000">C$2000-C$5000</option>
					<option value="C$5000-C$10000">C$5000-C$10000</option>
	    		</select>
	  		</div>
	  		<div class="form-group">
	    		<label for="exampleFormControlTextarea1">Comentarios</label>
	    		<textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="comments" required>{{result.comments}}</textarea>
	  		</div>
	  		<button type="submit" class="btn btn-primary">Hecho</button>
		</form>
	</div>
{% endblock %}
